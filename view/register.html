<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>虚拟公司-请注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
        <section class="registerBox row">
          <section class="col-md-12">
            <form action="#">
            <div class="form-group">
            <label class="control-label" for="user_name">用户名：</label>
            <p><input type="text" class="form-control" name="user_name" id="user_name" /></p>
            <label class="control-label" for="user_class">所在班级：</label>
            <p>
            <select class="form-control" name="user_class" id="user_class">
                <option>无敌班</option>
                <option>小白班</option>
            </select>
            </p>
            <label for="user_email">电子邮箱：</label>
            <p><input type="email" class="form-control" name="user_email" id="user_email" /></p>
            <label for="user_pwd">设置登录密码：</label>
            <p><input type="password" class="form-control" name="user_pwd" id="user_pwd" /></p>
            <label for="user_pwd_again">确定登录密码：</label>
            <p><input type="password" class="form-control" name="user_pwd_again" id="user_pwd_again" /></p>
            <section class="row">
            <section class="col-md-2 col-md-offset-4"><input type="submit" value=" 注册 " class="btn btn-primary"></section>
            </section>
            </div>
            </form>
          </section>

        </section><!-- /registerBox -->
    </div> <!-- /container -->
  </body>
</html>
